<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" 
          integrity="sha512-8/H6Gf8AByCR2/8hCpZ6oOmOaINULtlXEtbY/iWOBd6WoRjEXFBB3SZQ0TxoAlQ6z9I4bD1XzR3BFYTbI7GSUg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>Invoice System</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><i class="bi bi-receipt"></i> INVOICE SYSTEM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <i class="bi bi-translate"></i> Languages
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="bi bi-globe"></i> English</a>
                            <a class="dropdown-item" href="#"><i class="bi bi-globe2"></i> French</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i> More Options
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'add-customer' %}"><i class="bi bi-person-plus"></i> Add Customer</a>
                            <a class="dropdown-item" href="#"><i class="bi bi-person-badge"></i> Add Admin</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="bi bi-graph-up"></i> Statistic</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- End Main Content -->

    <!-- Footer -->
    <footer class="bg-light text-center text-dark mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            invoice system Â© 2023 copyright:
            <a href="https://github.com/aadeina/DjangoInvoice/" target="_blank" class="text-dark">
                <i class="bi bi-github"></i> GitHub
            </a>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>
